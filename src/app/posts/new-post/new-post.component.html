<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h3 class="text-thme-primary">{{formStatus }}  Post</h3>
            <p class="mb-5">you can {{formStatus }} your new post here</p>

        </div> 
    </div>
    <form [formGroup]='postForm' (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-7">
                <div class="card shadow-effect">
                    <div class="card-body">
                        <div class="form-group">
                            
                            <label >Title</label>
                            <input type="text"
                             class="form-control"
                              (keyup)="onTitleChanged($event)"
                              formControlName="title"

                               >
                              
                           
                        </div>
                        <div class="form-group">
                            <label >Permalink</label>
                            <input type="text" class="form-control"  [(ngModel)]='permalink' name="permalink"  formControlName="permalink" >
                         

                        </div>
                        <div class="form-group">
                            <label >Excerpt</label>
                            <textarea cols="30" rows="10" class="form-control" formControlName="excerpt"></textarea>
                            
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-5">
                <div class="form-group">
                    <label for="">please select a post category</label>
                    <select name="" id="" class="form-control" formControlName="category">
                        <option value="" disabled>please select a category</option>
                        <option *ngFor="let category of categories" value="{{category.id}}-{{category.data.category}}">{{category.data.category}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="" >Post Image</label>
                    <img [src]="imgSrc" class ="form-control img-fluid img-preview" alt="">
                    <input type="file" class="form-control" accept="image/*" (change)="showPreview($event)"
                    formControlName="postImg"
                    >

                </div>
            </div>
        </div>
        <div class="row mt-3 mb-5">
            <div class="col-md-12">
                <div class="card shadow-effect">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Content</label>
                            <angular-editor placeholder="Add your Content here" formControlName="content"></angular-editor>
                            
                           
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 text-center mb-5">
                <button class="btn btn-info bg-theme" [disabled]="postForm.invalid">{{formStatus }} Post</button>
                <button class="btn btn-warning ml-3" routerLink="/posts">Back to post</button>


            </div>
        </div>
    </form>
</div>
